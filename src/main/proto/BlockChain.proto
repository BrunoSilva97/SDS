syntax = "proto3";

option java_package = "grpcCode";

service BlockChain {
  rpc SendTransaction(TransactionMSG) returns (Success) {}
}

message EmptyMSG{

}

message TransactionMSG {
  bytes sourceEntity = 1;
  bytes destEntity = 2;
  bytes productId = 3;
  bytes bidTrans = 4;
  bytes signature = 5;
}

message Success {
  bytes success = 1;
  bytes signature = 2;
}
